<section class="h-100">
  <div class="container h-100">
    <div class="card reset-password-form-card">
      <div class="card-body p-5">
        <h4 class="card-title fw-bold mb-4">Reset password</h4>
        <form class="form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="newPassword">New password: </label>
            <input id="newPassword" type="password" class="form-control" formControlName="newPassword" #pw />
            <div [style.color]="isMissing('number') ? 'green' : 'red'">One number</div>
            <div [style.color]="isMissing('lowercase') ? 'green' : 'red'">One lowercase character</div>
            <div [style.color]="isMissing('uppercase') ? 'green' : 'red'">One uppercase character</div>

          </div>
          <div class="mb-3">
            <label for="confirmPassword">New password (confirmation):</label>
            <input id="confirmPassword" type="password" class="form-control" [ngClass]="confirmPasswordClass"
              formControlName="confirmPassword" #cpw (input)="onInputChange()" />

            <div *ngIf="isPassMatch">Password does not match</div>
          </div>
          <div class="d-flex align-items-center">
            <button type="submit" [disabled]="resetPasswordForm.invalid" class="btn btn-dark col-5 mx-auto">
              Reset password
            </button>
            <button type="button" class="btn btn-light col-5 mx-auto" appBackButton>
              Back
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
